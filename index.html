      <h2>Are You ready to weight train?</h2>
      <form name= "Ready" action= "Ready.html" method="post">
        <fieldset>
          <div>
          <label>Full name:</label>
          <input type="text" name="fullname">
          </div>

          <div>
          <label>Phone Number:</label>
          <input type="number" name="number">
          </div>

        </fieldset>

        <fieldset>
          <div>
          <label>Number of days you want to train?</label>
          <select>
            <option value= "Ready">1</option>
            <option value= "Ready">2</option>
            <option value= "Ready">3</option>
            <option value= "Ready">4</option>
            <option value= "Ready">5</option>        
          </select>
        </div>
        <div>
          <label>Choose a start date:</label>
          <input type="date" name="date">
        </div>
        <div>
          <textarea rows="5" cols="50">Any questions about weight training?</textarea>
        </div>
        <div>
          <input type="checkbox" name="cb-agree" value= "agree">
          I am ready to submit
        </div>
        </fieldset>
        <button type= "submit">Submit</button>
      </form>
